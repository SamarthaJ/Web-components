<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="text">
        <h1>Card with/without animation</h1>
    </div>
    <div class="card_container">
        <div class="without">
            <p style="color: white;">Without animation</p>
            <!-- Card HTML HERE -->
            <div class="card">
                <div class="front">
                    <div class="first">Image or Graphics here</div>
                    <div class="second"> Your front content here</div>
                </div>
                <div class="back">
                    <div class="first">Image or Graphics here</div>
                    <div class="second"> Your back content here</div>
                </div>
            </div>
            <!-- to HERE -->
        </div>
        <div class="with">
            <p style="color: white;">With animation</p>
            <!-- Card HTML HERE -->
            <div class="card_animation">
                <div class="card">
                    <div class="front">
                        <div class="first">Image or Graphics here</div>
                        <div class="second"> Your front content here</div>
                    </div>
                    <div class="back">
                        <div class="first">Image or Graphics here</div>
                        <div class="second"> Your back content here</div>
                    </div>
                </div>
            </div>
            <!-- to HERE -->
        </div>
    </div>
</body>

</html>
